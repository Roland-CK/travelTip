<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>TravelTip Starter 
        
    </h1>
    <button class="map-center-btn" onclick="onCenterMapOnUsrLoc()" ><img class="map-center-btn-img" src="./img/1.png" alt=""></button>
    <div id="map" style="width: 100%; height: 400px;"></div>
    <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Specific Location</button>
    <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
    <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
    <button onclick="onPanTo()"class="btn-pan">Pan Map to Tokyo</button>

    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations: <span class="locs"></span></p>

    <table class="locations-table">
        <thead>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Lat</td>
                <td>Lng</td>
                <td colspan="2">Actions</td>
            </tr>
        </thead>
        <tbody class="locations-data"></tbody>
    </table>
    

    <script type="module" src="js/app.controller.js"></script>
</body>
</html>
